props:
  mapstruct: false
  lombok: false
  rootPackage: "com.example.demo"
  package: "domain"
  repositories:
    generate: true
    all: false
    package: "repositories"
  spaces: 4
entities:
  Role:
    repository: true
    primaryKey: "id"
    attributes:
      id: "long"
      name: "string"
  Permisson:
    repository: true
    primaryKey: "id"
    attributes:
      id: "long"
      role: "role"
      canRead: "boolean"
      canInsert: "boolean"
      canUpdate: "boolean"
      canDelete: "boolean"
  User:
    repository: true
    primaryKey: "id"
    attributes:
      id: "long"
      username: "string"
      password: "string"
      firstname: "string"
      lastname: "string"
      email: "string"
      phone: "string"